<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display map navigation controls</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup-tip {
            display: none;
        }

        .mapboxgl-popup-content {
            width: 300px;
            padding: 10px 10px 15px;
        }

        .mpopup .mapboxgl-popup-content {
            border: 1px solid #B4BAC1;
        }

        .mapboxgl-popup-close-button {
            background: #2D435D;
            width: 100%;
            text-align: end;
        }

        .mapboxgl-popup-close-button:hover {
            background: #2D435D;
            text-align: end;
        }

        .popup-header {
            background-color: #2D435D;
        }

        .circle {
            border-radius: 50%;
            box-shadow: 0px 0px 0px 5px #F39717, 0px 0px 0px 10px white, 0px 0px 0px 14px #F39717;
            width: 5px;
            height: 5px;
            margin: 20px;
            color: #F39717;
            background-color: #F39717;
        }

        .green {
            box-shadow: 0px 0px 0px 5px #00B24A, 0px 0px 0px 10px white, 0px 0px 0px 14px #00B24A;
            background-color: #00B24A;
        }

        .dblue {
            box-shadow: 0px 0px 0px 5px #2D435D, 0px 0px 0px 10px white, 0px 0px 0px 14px #2D435D;
            background-color: #2D435D;
        }

        .blue {
            box-shadow: 0px 0px 0px 5px #005BB7, 0px 0px 0px 10px white, 0px 0px 0px 14px #005BB7;
            background-color: #005BB7;
        }

        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            border: 3px solid gray;
            border-radius: 50px;
            display: flex;
            z-index: 1000;
            font-weight: bold;
            padding: 5px 10px;
        }

        .legend-item {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .orange_ {
            color: #F39717;
        }

        .green_ {
            color: #00B24A;
        }

        .dblue_ {
            color: #2D435D;
        }

        .blue_ {
            color: #005BB7;
        }
    </style>
</head>

<body>
    <div id="legend">
        <div class="legend-item">
            <div class="circle "></div>
            <div class="orange_">Type 1</div>
        </div>
        <div class="legend-item">
            <div class="circle green"></div>
            <div class="green_">Type 1</div>
        </div>
        <div class="legend-item">
            <div class="circle dblue"></div>
            <div class="dblue_">Type 1</div>
        </div>
        <div class="legend-item">
            <div class="circle blue"></div>
            <div class="blue_">Type 1</div>
        </div>

    </div>
    <div id="map"></div>
    <script>
        //d.features.forEach(i=>i.properties.color = ['#F39717','#00B24A', '#2D435D',"#005BB7"].random())
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2Vyc2Vyc2VyIiwiYSI6ImNrZnBpaWF5azBpMWMyeHBmdzJpdno1NzgifQ.4vBDF2DNuk-beXljllf3Yg';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/serserser/cku0sad153cdu18mfdejzqo87', // style URL
            center: { lng: -98.10019703622216, lat: 26.555935308408706 }, // starting position
            zoom: 3.5 // starting zoom
        });
        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());


        map.on('load', () => {




            map.addSource('data', {
                type: 'geojson',
                // Use a URL for the value for the `data` property.
                data: 'gz_2010_us_040_00_500k.json'
            });

            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'data',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#888',
                    'line-width': 1
                }
            });


            map.addSource('pins', {
                type: 'geojson',
                // Use a URL for the value for the `data` property.
                data: 'data.json'
            });

            map.addLayer({
                'id': 'pins-stroke',
                'type': 'circle',
                'source': 'pins',
                'paint': {
                    'circle-radius': 8,
                    "circle-opacity": 0,
                    "circle-stroke-width": 2,
                    "circle-stroke-color": ['get', 'color'],
                }
            });
            map.addLayer({
                'id': 'pins-layer',
                'type': 'circle',
                'source': 'pins',
                'paint': {
                    'circle-radius': 4,
                    'circle-stroke-width': 0,
                    'circle-color': ['get', 'color'],

                }
            });


            map.on('click', 'pins-stroke', (e) => {
                // Copy coordinates array.
                const coordinates = e.features[0].geometry.coordinates.slice();
                const props = e.features[0].properties;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                const text = `
                    
                <div style="">
                    <div>
                        <h1>${props.name}</h1>
                        <h4>Location</h4>
                    </div>
                    <div style="display:flex;justify-content: space-between; ">

                        <div>
                            <div>Annual Output</div>
                            <div>48 xyz</div>
                        </div>
                        <div>
                            <div>Another Figure</div>
                            <div>99999 abc</div>
                        </div>

                    </div>
                </div>

                `

                new mapboxgl.Popup({
                    className: "mpopup",
                    maxWidth: 300
                })
                    .setLngLat(coordinates)
                    .setHTML(text)
                    .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'pins-stroke', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'pins-stroke', () => {
                map.getCanvas().style.cursor = '';
            });

        });


    </script>

</body>

</html>
